<!DOCTYPE html>
<html>
    <head>
        <title>Events - DutchGame.Dev</title>
        <meta name="description" content="DutchGame.Dev aims to be a community owned hub for everyone interested in game development in The Netherlands.">

        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../css/styles.css?v=1.1">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="../Logo.svg" class="nav-logo">
                </a>
                <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/events">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Companies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Resources</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <img class="jumbotron-background" src="background.webp">
            <div class="container">
                <h1 class="display-4" style="text-align: left;">Always be in the know!</h1>
                <span class="game-credits" style="left: 8px;"><a href="https://extra-nice.itch.io/skirmish" target="_blank">Skirmish<span class="studio"> - Extra Nice</span></a></span>
            </div>
        </div>

        <div class="container calendar-container">
            <div id='calendar'></div>
        </div>

        <div class="modal fade" id="eventView" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Event Title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalBody">Event Description</p>
                    <p id="modalLocation"></p>
                </div>
                <div class="modal-footer">
                    <a id="modalButton" type="button" class="btn btn-primary" href="" target="_blank">I'm interested!</a>
                </div>
                </div>
            </div>
        </div>
          

        <footer class="py-3 bg-secondary">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Events</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Companies</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Education</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Resources</a></li>
            </ul>
            <p class="text-center text-body-secondary">DutchGame.Dev<br>EST. 2024</p>
        </footer>
    </body>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js'></script>
    <script src="js/calendar.js?v=1.1"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</html>
